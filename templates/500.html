{% extends "base.html" %}

{% block title %}Internal Server Error - PDF Tools{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle text-danger" style="font-size: 4rem;"></i>
            </div>
            <h1 class="display-4 fw-bold mb-3">500</h1>
            <h2 class="mb-4">Internal Server Error</h2>
            <p class="lead text-muted mb-4">
                Something went wrong on our end. Please try again later.
            </p>
            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <a href="{{ url_for('index') }}" class="btn btn-primary btn-lg px-4">Go Home</a>
                <button onclick="history.back()" class="btn btn-outline-secondary btn-lg px-4">Go Back</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
